version: 2.1
orbs:
  slack: circleci/slack@3.4.2
jobs:
  build:
    docker:
      - image: ruby
    working_directory: ~/default-values-spike
    steps:
      - checkout
      - run:
          name: Install bundler
          command: |
            echo 'Installing bundler...'
            gem install bundler
      - run:
          name: Bundle Install
          command: |
            echo 'Bundling'
            bundle install
      - run:
          name: Run tests
          command: |
            echo 'Running Ruby script'
            RESULT=$(ruby default_content_finder.rb)
            echo 'export VERY_IMPORTANT=$(ruby default_content_finder.rb)' >> $BASH_ENV
            source $BASH_ENV
            echo 'Here is the bash env'
            echo $BASH_ENV
            echo '------'
            echo 'Here is the result'
            echo $VERY_IMPORTANT
      - slack/status:
          fail_only: false 
          failure_message: $VERY_IMPORTANT
          success_message: $VERY_IMPORTANT
workflows:
  version: 2
  commit-workflow:
    jobs:
      - build 
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "* * * * *"
          filters:
            branches:
              only: master
    jobs:
      - build